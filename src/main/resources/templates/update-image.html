<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container w-75">

    <h1>Actualizar imagen producto</h1>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <h5 class="card-title">Nombre: <span th:text="${funko.nombre}"></span></h5><br>
                    <p class="card-text">Precio: <span th:text="${funko.precio}"></span></p>
                    <p class="card-text">Cantidad: <span th:text="${funko.cantidad}"></span></p>
                    <p class="card-text">Categoria: <span th:text="${funko.categoria.name}"></span></p>
                    <form action="@{/funkos/update-image/{id}(id=${id})}"
                          enctype="multipart/form-data" method="post" th:action="@{/funkos/update-image/{id}(id=${id})}"
                          th:object="${funko}">

                        <div class="form-group">
                            <label for="imagen">Imagen:</label>

                            <div class="custom-file">
                                <input accept="image/*" class="form-control" id="imagen" name="imagen" type="file">
                            </div>

                            <small class="text-danger" th:errors="*{imagen}"
                                   th:if="${#fields.hasErrors('imagen')}"></small>
                            <input name="id" th:value="${funko.id}" type="hidden">
                        </div>

                        <div class="mt-4">
                            <button class="btn btn-primary" type="submit">Actualizar</button>
                            <a class="btn btn-secondary" th:href="@{/funkos/}">Volver</a>
                        </div>

                    </form>

                </div>
                <div class="col-6">
                    <img alt="Imagen funko" height="200px" th:src="${funko.imagen}" width="200px"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="~{footer.html :: footer}"></div>
</html>
