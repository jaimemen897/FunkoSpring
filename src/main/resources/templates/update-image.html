<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container w-75">

    <h1>Actualizar imagen producto</h1>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <h5 class="card-title">Nombre: <span th:text="${funko.nombre}"></span></h5><br>
                    <p class="card-text">Precio: <span th:text="${funko.precio}"></span></p>
                    <p class="card-text">Cantidad: <span th:text="${funko.cantidad}"></span></p>
                    <p class="card-text">Categoria: <span th:text="${funko.categoria.name}"></span></p>
                    <form action="@{/funkos/update-image/{id}(id=${id})}" th:action="@{/funkos/update-image/{id}(id=${id})}" method="post" enctype="multipart/form-data" th:object="${funko}">

                        <div class="form-group">
                            <label for="imagen">Imagen:</label>

                            <div class="custom-file">
                                <input accept="image/*" class="form-control" type="file" id="imagen" name="imagen">
                            </div>

                            <small class="text-danger" th:errors="*{imagen}" th:if="${#fields.hasErrors('imagen')}"></small>
                            <input name="id" th:value="${funko.id}" type="hidden">
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                            <a class="btn btn-secondary" th:href="@{/funkos/}">Volver</a>
                        </div>

                    </form>

                </div>
                <div class="col-6">
                    <img th:src="${funko.imagen}" width="200px" height="200px" alt="Imagen funko"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
