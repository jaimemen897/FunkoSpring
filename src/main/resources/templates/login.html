<body class="flex items-center justify-center h-screen bg-gray-200">
<div class="bg-white p-8 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold mb-8 text-gray-700">Login</h2>
    <form action="/funkos" method="post">

        <div class="mb-5">
            <label class="block mb-2 text-sm text-gray-600" for="password">Password</label>
            <input class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                   id="password" name="password" required
                   type="password">
        </div>
        <div th:if="${error}">
            <p class="text-red-500" th:text="${error}"></p>
        </div>
        <button class="w-full px-3 py-2 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none"
                type="submit">
            Login
        </button>
    </form>
</div>
</body>
